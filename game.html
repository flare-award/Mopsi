<!DOCTYPE html>
<html>
<head>
    <title>üê∂ Pug Empire</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .game-container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            padding: 25px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .header {
            margin-bottom: 20px;
        }
        
        .pug-image {
            width: 220px;
            height: 220px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 50%;
            margin: 25px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            cursor: pointer;
            transition: all 0.1s;
            border: 6px solid #FF8C00;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            user-select: none;
        }
        
        .pug-image:active {
            transform: scale(0.92);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 25px 0;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.15);
            padding: 18px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            margin-top: 8px;
        }
        
        .energy-container {
            margin: 20px 0;
        }
        
        .energy-bar {
            width: 100%;
            height: 24px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #00FF00, #00CC00);
            border-radius: 12px;
            transition: width 0.5s ease;
            position: relative;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 25px;
        }
        
        .btn {
            background: linear-gradient(135deg, #FFA500, #FF8C00);
            border: none;
            padding: 18px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(255,165,0,0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255,165,0,0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .tap-power {
            font-size: 20px;
            margin: 15px 0;
            font-weight: bold;
        }
        
        .bonus-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 20px;
            display: none;
            z-index: 1000;
        }
        
        .coming-soon {
            background: linear-gradient(135deg, #FF6B6B, #EE5A24);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üê∂ Pug Empire</h1>
            <p>–°—Ç–∞–Ω—å –º–æ–ø—Å–æ–º-–º–∏–ª–ª–∏–æ–Ω–µ—Ä–æ–º!</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div>üíé –ú–æ–Ω–µ—Ç—ã</div>
                <div class="stat-value" id="coins">0</div>
            </div>
            <div class="stat-card">
                <div>üèÜ –£—Ä–æ–≤–µ–Ω—å</div>
                <div class="stat-value" id="level">1</div>
            </div>
        </div>
        
        <div class="energy-container">
            <div>‚ö° –≠–Ω–µ—Ä–≥–∏—è: <span id="energy">100</span>/100</div>
            <div class="energy-bar">
                <div class="energy-fill" id="energy-fill" style="width: 100%;"></div>
            </div>
        </div>
        
        <div class="pug-image" id="tap-area">
            üê∂
        </div>
        
        <div class="tap-power" id="tap-power">
            üëä –°–∏–ª–∞ —Ç–∞–ø–∞: 1
        </div>
        
        <div class="buttons-grid">
            <button class="btn" onclick="showUpgrades()">üõ† –£–ª—É—á—à–µ–Ω–∏—è</button>
            <button class="btn coming-soon" onclick="showWithdraw()">üíé –í—ã–≤–æ–¥</button>
            <button class="btn" onclick="showAchievements()">üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</button>
            <button class="btn" onclick="showStats()">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
        </div>
    </div>
    
    <div class="bonus-popup" id="bonus-popup">
        <h2 id="popup-title">üéâ –ë–û–ù–£–°!</h2>
        <p id="popup-message">+10 –º–æ–Ω–µ—Ç!</p>
        <button class="btn" onclick="closePopup()">OK</button>
    </div>

    <script>
        let coins = 0;
        let energy = 100;
        let level = 1;
        let perTap = 1;
        let totalTaps = 0;
        
        function tap() {
            if (energy > 0) {
                // –û—Å–Ω–æ–≤–Ω–æ–π –∑–∞—Ä–∞–±–æ—Ç–æ–∫
                coins += perTap;
                energy--;
                totalTaps++;
                
                // –°–ª—É—á–∞–π–Ω—ã–π –±–æ–Ω—É—Å
                if (Math.random() < 0.15) {
                    const bonus = Math.floor(Math.random() * 10) + 1 * perTap;
                    coins += bonus;
                    showBonus(`üéâ –ö–†–ò–¢–ò–ß–ï–°–ö–ò–ô –£–î–ê–†! +${bonus} –º–æ–Ω–µ—Ç!`);
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Ä–æ–≤–Ω—è
                const newLevel = Math.floor(coins / 500) + 1;
                if (newLevel > level) {
                    level = newLevel;
                    perTap += 1;
                    showBonus(`üéä –£–†–û–í–ï–ù–¨ ${level}! –°–∏–ª–∞ —Ç–∞–ø–∞ +1!`);
                }
                
                updateDisplay();
                
                // –ê–Ω–∏–º–∞—Ü–∏—è —Ç–∞–ø–∞
                const tapArea = document.getElementById('tap-area');
                tapArea.style.transform = 'scale(0.92)';
                setTimeout(() => {
                    tapArea.style.transform = 'scale(1)';
                }, 100);
            } else {
                alert('üò¥ –ó–∞–∫–æ–Ω—á–∏–ª–∞—Å—å —ç–Ω–µ—Ä–≥–∏—è! –ü–æ–¥–æ–∂–¥–∏ –Ω–µ–º–Ω–æ–≥–æ.');
            }
        }
        
        function updateDisplay() {
            document.getElementById('coins').textContent = coins;
            document.getElementById('level').textContent = level;
            document.getElementById('energy').textContent = energy;
            document.getElementById('energy-fill').style.width = energy + '%';
            document.getElementById('tap-power').textContent = `üëä –°–∏–ª–∞ —Ç–∞–ø–∞: ${perTap}`;
        }
        
        function showBonus(message) {
            document.getElementById('popup-title').textContent = 'üéâ –ë–û–ù–£–°!';
            document.getElementById('popup-message').textContent = message;
            document.getElementById('bonus-popup').style.display = 'block';
        }
        
        function closePopup() {
            document.getElementById('bonus-popup').style.display = 'none';
        }
        
        function showWithdraw() {
            document.getElementById('popup-title').textContent = 'üíé –í—ã–≤–æ–¥ –º–æ–Ω–µ—Ç';
            document.getElementById('popup-message').innerHTML = 
                'üöÄ <strong>–§—É–Ω–∫—Ü–∏—è —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞!</strong><br><br>' +
                '–ú—ã —Ä–∞–±–æ—Ç–∞–µ–º –Ω–∞–¥ –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–µ–π —Å TON, TRX –∏ –¥—Ä—É–≥–∏–º–∏ –±–ª–æ–∫—á–µ–π–Ω–∞–º–∏<br><br>' +
                '‚ú® <em>–°–ª–µ–¥–∏ –∑–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è–º–∏!</em>';
            document.getElementById('bonus-popup').style.display = 'block';
        }
        
        function showUpgrades() {
            alert('üõ† –°–∏—Å—Ç–µ–º–∞ —É–ª—É—á—à–µ–Ω–∏–π —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞!');
        }
        
        function showAchievements() {
            alert('üèÜ –°–∏—Å—Ç–µ–º–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ!');
        }
        
        function showStats() {
            alert(`üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞:\n\n–í—Å–µ–≥–æ —Ç–∞–ø–æ–≤: ${totalTaps}\n–ú–æ–Ω–µ—Ç –∑–∞—Ä–∞–±–æ—Ç–∞–Ω–æ: ${coins}\n–£—Ä–æ–≤–µ–Ω—å: ${level}`);
        }
        
        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏
        setInterval(() => {
            if (energy < 100) {
                energy++;
                updateDisplay();
            }
        }, 30000); // +1 —ç–Ω–µ—Ä–≥–∏—è –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.getElementById('tap-area').addEventListener('click', tap);
        updateDisplay();
    </script>
</body>
</html>
