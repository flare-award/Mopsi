<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê∂ Pug Empire</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
            user-select: none;
        }
        
        .game-container {
            width: 100vw;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .stats {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.15);
            padding: 10px 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            min-width: 80px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .main-game {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        
        .pug-container {
            position: relative;
            width: 280px;
            height: 280px;
        }
        
        .pug-image {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            cursor: pointer;
            transition: all 0.1s ease;
            border: 8px solid #FF8C00;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.3),
                inset 0 10px 20px rgba(255,255,255,0.3);
            user-select: none;
        }
        
        .pug-image:active {
            transform: scale(0.92);
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.2),
                inset 0 5px 10px rgba(255,255,255,0.2);
        }
        
        .tap-effect {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            animation: floatUp 1s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0.5);
                opacity: 0;
            }
        }
        
        .energy-container {
            width: 100%;
            max-width: 300px;
        }
        
        .energy-bar {
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #00FF00, #00CC00);
            border-radius: 10px;
            transition: width 0.3s ease;
            position: relative;
        }
        
        .bottom-nav {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .nav-btn {
            background: rgba(255,255,255,0.15);
            border: none;
            padding: 15px 10px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .nav-btn:active {
            background: rgba(255,255,255,0.25);
            transform: scale(0.95);
        }
        
        .withdraw-btn {
            background: linear-gradient(135deg, #FF6B6B, #EE5A24);
        }
        
        .bonus-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            border: 2px solid #FFD700;
            display: none;
        }
        
        .popup-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #FFD700;
        }
        
        .level-up {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
        }
        
        .coming-soon {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="stats">
                <div class="stat-card">
                    <div>üíé</div>
                    <div class="stat-value" id="coins">0</div>
                </div>
                <div class="stat-card">
                    <div>üèÜ</div>
                    <div class="stat-value" id="level">1</div>
                </div>
                <div class="stat-card">
                    <div>üëä</div>
                    <div class="stat-value" id="per-tap">1</div>
                </div>
            </div>
        </div>
        
        <div class="main-game">
            <div class="energy-container">
                <div class="energy-bar">
                    <div class="energy-fill" id="energy-fill" style="width: 100%;"></div>
                </div>
                <div style="text-align: center; font-size: 14px;">
                    ‚ö° –≠–Ω–µ—Ä–≥–∏—è: <span id="energy">100</span>/<span id="max-energy">100</span>
                </div>
            </div>
            
            <div class="pug-container">
                <div class="pug-image" id="tap-area">
                    üê∂
                </div>
            </div>
            
            <div style="text-align: center;">
                <div style="font-size: 18px; font-weight: bold; margin-bottom: 5px;">–¢–∞–ø–∞–π –ø–æ –º–æ–ø—Å—É!</div>
                <div style="font-size: 14px; opacity: 0.8;">–ó–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π –º–æ–Ω–µ—Ç—ã –∏ —É–ª—É—á—à–∞–π —Å–≤–æ–µ–≥–æ –º–æ–ø—Å–∞</div>
            </div>
        </div>
        
        <div class="bottom-nav">
            <button class="nav-btn" onclick="showUpgrades()">
                üõ†<br>–£–ª—É—á—à–µ–Ω–∏—è
            </button>
            <button class="nav-btn withdraw-btn" onclick="showWithdraw()">
                üíé<br>–í—ã–≤–æ–¥
            </button>
            <button class="nav-btn" onclick="showAchievements()">
                üèÜ<br>–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è
            </button>
        </div>
    </div>
    
    <div class="bonus-popup" id="bonus-popup">
        <div class="popup-title" id="popup-title">üéâ –ë–û–ù–£–°!</div>
        <div id="popup-message" style="font-size: 18px; margin-bottom: 20px;">+10 –º–æ–Ω–µ—Ç!</div>
        <button class="nav-btn" onclick="closePopup()" style="background: #4CAF50;">OK</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        let userData = {
            coins: 0,
            per_tap: 1,
            energy: 100,
            max_energy: 100,
            level: 1,
            total_taps: 0
        };
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function loadUserData() {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–ø—Ä–æ—Å –∫ –±–æ—Ç—É
            // –î–ª—è –¥–µ–º–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º localStorage
            const saved = localStorage.getItem('pugEmpireData');
            if (saved) {
                userData = {...userData, ...JSON.parse(saved)};
            }
            updateDisplay();
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function saveUserData() {
            localStorage.setItem('pugEmpireData', JSON.stringify(userData));
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateDisplay() {
            document.getElementById('coins').textContent = userData.coins;
            document.getElementById('level').textContent = userData.level;
            document.getElementById('per-tap').textContent = userData.per_tap;
            document.getElementById('energy').textContent = userData.energy;
            document.getElementById('max-energy').textContent = userData.max_energy;
            document.getElementById('energy-fill').style.width = (userData.energy / userData.max_energy * 100) + '%';
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ç–∞–ø–æ–≤
        function handleTap(event) {
            if (userData.energy > 0) {
                // –û—Å–Ω–æ–≤–Ω–æ–π –∑–∞—Ä–∞–±–æ—Ç–æ–∫
                userData.coins += userData.per_tap;
                userData.energy--;
                userData.total_taps++;
                
                // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç —Ç–∞–ø–∞
                createTapEffect(event, `+${userData.per_tap} üíé`);
                
                // –°–ª—É—á–∞–π–Ω—ã–π –±–æ–Ω—É—Å (10% —à–∞–Ω—Å)
                if (Math.random() < 0.1) {
                    const bonus = Math.floor(Math.random() * 5 + 1) * userData.per_tap;
                    userData.coins += bonus;
                    createTapEffect(event, `üéâ +${bonus}!`);
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Ä–æ–≤–Ω—è
                const newLevel = Math.floor(userData.coins / 1000) + 1;
                if (newLevel > userData.level) {
                    userData.level = newLevel;
                    showLevelUp();
                }
                
                updateDisplay();
                saveUserData();
                
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –æ—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
                // tg.sendData(JSON.stringify({action: 'tap'}));
            } else {
                showPopup('üò¥ –£—Å—Ç–∞–ª–æ—Å—Ç—å!', '–≠–Ω–µ—Ä–≥–∏—è –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å. –ü–æ–¥–æ–∂–¥–∏ –Ω–µ–º–Ω–æ–≥–æ!');
            }
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∞ —Ç–∞–ø–∞
        function createTapEffect(event, text) {
            const effect = document.createElement('div');
            effect.className = 'tap-effect';
            effect.textContent = text;
            effect.style.left = (event.clientX - 20) + 'px';
            effect.style.top = (event.clientY - 20) + 'px';
            
            document.querySelector('.pug-container').appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 1000);
        }
        
        // –ü–æ–∫–∞–∑ –ø–æ–ø–∞–ø–∞
        function showPopup(title, message) {
            document.getElementById('popup-title').textContent = title;
            document.getElementById('popup-message').textContent = message;
            document.getElementById('bonus-popup').style.display = 'block';
        }
        
        function closePopup() {
            document.getElementById('bonus-popup').style.display = 'none';
        }
        
        // –ü–æ–≤—ã—à–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è
        function showLevelUp() {
            document.getElementById('bonus-popup').className = 'bonus-popup level-up';
            showPopup('üéä –£–†–û–í–ï–ù–¨ –ü–û–í–´–®–ï–ù!', `–ù–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å: ${userData.level}\n–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! üê∂`);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –≤—ã–≤–æ–¥–∞
        function showWithdraw() {
            document.getElementById('bonus-popup').className = 'bonus-popup coming-soon';
            showPopup(
                'üíé –í—ã–≤–æ–¥ –º–æ–Ω–µ—Ç', 
                'üöÄ –§—É–Ω–∫—Ü–∏—è —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞!\n\n' +
                '–ú—ã —Ä–∞–±–æ—Ç–∞–µ–º –Ω–∞–¥ –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–µ–π —Å:\n' +
                '‚Ä¢ TON Blockchain\n' +
                '‚Ä¢ TRX Network\n' +
                '‚Ä¢ Binance Smart Chain\n\n' +
                '–°–ª–µ–¥–∏ –∑–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è–º–∏! ‚ú®'
            );
        }
        
        function showUpgrades() {
            showPopup('üõ† –£–ª—É—á—à–µ–Ω–∏—è', '–°–∏—Å—Ç–µ–º–∞ —É–ª—É—á—à–µ–Ω–∏–π –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –≤ —Å–ª–µ–¥—É—é—â–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏!');
        }
        
        function showAchievements() {
            showPopup('üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è', '–°–∏—Å—Ç–µ–º–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ!');
        }
        
        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏
        function restoreEnergy() {
            if (userData.energy < userData.max_energy) {
                userData.energy++;
                updateDisplay();
                saveUserData();
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.getElementById('tap-area').addEventListener('click', handleTap);
        
        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏ –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
        setInterval(restoreEnergy, 60000);
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadUserData();
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç Telegram
        tg.onEvent('viewportChanged', () => {
            tg.expand();
        });
    </script>
</body>
</html>
